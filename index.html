<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link styes.css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>New Donation Form</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>

    </style>
    <div id="container">
      <form id="donation-form-section">
        <fieldset id="contact-information">
          <legend>Contact Information</legend>
          <div class="contact-inputs">
            <input type="text" id="first-name" placeholder="First Name:" />
            <!-- <label for="first-name">First Name</label> -->
            <input type="text" id="last-name" placeholder="Last Name:" />
            <!-- <label for="last-name">Last Name</label> -->
            <input type="email" id="email-address" placeholder="Email:" />
            <!-- <label for="email-address">Email</label> -->
            <input type="tel" id="phone-number" placeholder="Phone number:" />
            <!-- <label for="phone-number">Phone number</label> -->
          </div>
        </fieldset>

        <fieldset id="billing-address">
          <legend>Billing address</legend>
          <div class="billing-inputs">
            <input type="text" label="Street address:" placeholder="Street address:" />
            <input type="text" label="City:" placeholder="City:" />
            <input type="text" label="State:" placeholder="State:" />
            <input type="text" label="Zip code:" placeholder="Zip code:" />
          </div>
        </fieldset>

        <fieldset id="payment-information">
          <legend>Payment Information</legend>
          <div class="payment-inputs">
            <input type="text" label="Card number:" placeholder="Card number:" pattern="[0-9]{13,16}" />
            <input type="text" label="MM / YY" placeholder="MM / YY" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" />
            <input type="text" label="CVV:" placeholder="CVV:" pattern="[0-9]{3,4}"/>
          </div>
        </fieldset>

        <fieldset id="donation-amount">
          <legend>Donation Amount</legend>
          <div class="amount-inputs">
            <div id="amount-buttons" class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input id="amount-50" value="50" type="radio" name="btnradio" class="btn-check visually-hidden" />
              <label class="btn btn-outline-primary donation-amount-btn mr-2" for="amount-50">$50</label>

              <input id="amount-100" value="100" type="radio" name="btnradio" class="btn-check visually-hidden" />
              <label class="btn btn-outline-primary donation-amount-btn mr-2" for="amount-100">$100</label>

              <input id="amount-250" value="250" type="radio" name="btnradio" class="btn-check visually-hidden" />
              <label class="btn btn-outline-primary donation-amount-btn mr-2" for="amount-250">$250</label>

              <input id="amount-500" value="500" type="radio" name="btnradio" class="btn-check visually-hidden" />
              <label class="btn btn-outline-primary donation-amount-btn mr-2" for="amount-500">$500</label>
            </div>

            <input type="text" name="other-amount" placeholder="$ Other Amount"></input>
            <input type="checkbox" id="monthly-donation" class="form-check-input" name="monthly-donation"></input>
            <label for="monthly-donation">Show my support by making this a monthly donation</label>

            <input type="checkbox" id="cover-fees" class="form-check-input" name="cover-fees"></input>
            <label for="cover-fees">Show my support by covering transaction fees</label>

          </div>
        </fieldset>


        <fieldset id="comments">
          <legend>Comments</legend>
          <input placeholder="Comments:" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
